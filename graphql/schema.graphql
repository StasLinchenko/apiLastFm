type Query {
    songs: [Song!]! @all
    getSongData(songName: String! @eq): Song @find
    getAlbumData(albumName: String! @eq): Album @find
    getSongsByTag(tags: String! @eq): Song @all
    getSongsByPlaysD: [Song!]! @all @orderBy(column: "plays", direction: DESC)
    getSongsByPlaysA: [Song!]! @all @orderBy(column: "plays", direction: ASC)
}

type Song {
    id: ID
    songName: String!
    artistName: String!
    tags: String! # @rename(attribute: "raw_data")
    plays: Int!
    listeners: Int!
}

type Album {
    id: ID
    albumName: String!
    albumSongs: String!
    plays: Int!
    listeners: Int!
}

